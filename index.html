      <script type="module">
            //fire base Login Data Base

   // Import the functions you need from the SDKs you need
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
   import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
   // TODO: Add SDKs for Firebase products that you want to use
   // https://firebase.google.com/docs/web/setup#available-libraries
 
   // Your web app's Firebase configuration
   const firebaseConfig = {
     apiKey: "AIzaSyCoErpOpDsBWPovdbz6O5VW56h439R4c-s",
     authDomain: "flash-web-browser.firebaseapp.com",
     projectId: "flash-web-browser",
     storageBucket: "flash-web-browser.appspot.com",
     messagingSenderId: "792808484322",
     appId: "1:792808484322:web:3232da50884de4c2605dbb"
   };
 
   // Initialize Firebase
   const app = initializeApp(firebaseConfig);

   // Get a reference to the database service
   const db = getDatabase(app);
   document.getElementById('submit').addEventListener('click',function(e){
      set(ref(db, 'user/'+ document.getElementById("username").value),
      {
            username:document.getElementById('username').value,
            email :document.getElementById('email').value,
            password :document.getElementById('password').value,
      });
      alert("login Sucessfull");
   });

      </script>
